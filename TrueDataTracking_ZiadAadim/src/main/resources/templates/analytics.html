<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <link rel="stylesheet" th:href="@{/css/css/analytics.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <h1>Application Analytics</h1>
</header>
<section class="analytics-container">
    <aside class="sidebar">
        <button id="clear-data-btn">Clear All Data</button>
        <div id="user-stats">
            <h2>Total Visitors: <span id="user-count">0</span></h2>
            <ul id="user-list"></ul>
        </div>
    </aside>
    <div class="chart-container">
        <!-- Navigation Path Chart -->
        <h2 class="chart-title">First User Choices After Arriving</h2>
        <canvas id="navigationPathChart" class="large-chart"></canvas>

        <!-- Time Spent Chart -->
        <h2 class="chart-title">Time Spent Per Category   -   Go Back Rate</h2>
        <div class="small-charts-row">
            <canvas id="timeSpentChart" class="small-chart"></canvas>

            <!-- Go Back Rates Chart -->
            <canvas id="goBackRatesChart" class="small-chart"></canvas>
        </div>
    </div>

    <!-- User Details Modal -->
    <div id="user-details-modal" class="modal">
        <div class="modal-content">
            <h2>User Analytics</h2>
            <p><strong>Navigation Path:</strong> <span id="user-navigation-path">N/A</span></p>
            <p><strong>Time Spent:</strong></p>
            <ul>
                <li>Anatomy: <span id="time-spent-anatomy">0</span> seconds</li>
                <li>Gesture: <span id="time-spent-gesture">0</span> seconds</li>
                <li>Perspective: <span id="time-spent-perspective">0</span> seconds</li>
            </ul>
            <p><strong>Most Time Spent On:</strong> <span id="most-time-spent">N/A</span></p>
            <button id="close-modal-btn">Close</button>
        </div>
    </div>
</section>
<script th:src="@{/css/css/js/analytics.js}"></script>


</body>
</html>
